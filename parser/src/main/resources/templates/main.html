<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
</head>
<body>
   <div class="container">
     <h3>Parser</h3>
     <form id="uploadFiles" name="uploadFiles" method="post" th:action=@{/uploadFiles} encType="multipart/form-data">
       <input type="file" name="file" multiple required placeholder="Выберите файл"/>
       <button type="submit">Сохранить</button>
     </form>
   </div>
   
   <div class="container">
     <h3>Список документов</h3>
     <table class="table table-striped table-bordered">
       <thead>
         <tr>
<!--           <th>Id</th>-->
           <th>Имя файла</th>
           <th></th>
           <th></th>
         </tr>
       </thead>
       <tbody>
         <tr th:each="files:${files}">
<!--           <td th:text="${files.id}" />-->
           <td th:text="${files.filename}"/>
           <td><a th:href="@{'/showFile/'+${files.id}}">Просмотр целиком</a></td>
           <td><a th:href="@{'/showTags/'+${files.id}}">Просмотр содержимого</a></td>
         </tr>
       </tbody>
     </table>
   </div>

</body>
</html>
